<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
<div class="container auth">
  <h1>Forgot Password</h1>

  <form id="forgotForm">
    <label>Email</label>
    <input type="email" id="forgotEmail" required placeholder="Enter your registered email">
    <button type="submit" class="btn">Send Reset Link</button>
  </form>

  <p id="message"></p>
</div>
<script src="config.js"></script>
<script>
const forgotForm = document.getElementById('forgotForm');
const message = document.getElementById('message');
const btn = forgotForm.querySelector('button');

forgotForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  const email = document.getElementById('forgotEmail').value;
  btn.disabled = true;
  message.innerText = "Sending reset link...";

  try {
    const res = await fetch(`${BASE_URL}/api/auth/forgot-password`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email })
    });
    const data = await res.json();

    if (res.ok) {
      message.style.color = 'green';
      message.innerText = "Password reset link sent! Check your email.";
      forgotForm.reset();
    } else {
      message.style.color = 'red';
      message.innerText = data.message;
    }
  } catch {
    message.style.color = 'red';
    message.innerText = "Something went wrong. Try again.";
  } finally {
    btn.disabled = false;
  }
});
</script>
</body>
</html>
